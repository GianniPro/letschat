<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Talk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <!-- Add your logo image here -->
                <img src="path/to/logo.png" alt="Let's Talk Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for friends or chat">
            </div>
            <div class="icons">
                <div class="profile-icon">
                    <!-- Profile icon -->
                    <img src="path/to/profile-icon.png" alt="Profile Icon">
                </div>
                <div class="settings-icon">
                    <!-- Settings icon -->
                    <img src="path/to/settings-icon.png" alt="Settings Icon">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="stories">
            <!-- Add story elements here -->
            <div class="story">Story 1</div>
            <div class="story">Story 2</div>
            <div class="story">Story 3</div>
            <!-- More stories -->
        </section>
        <section class="posts">
            <!-- Example post with multiple images -->
            <div class="post">
                <div class="post-content">
                    <!-- Add post images here -->
                    <img src="path/to/image1.jpg" alt="Post Image 1">
                    <img src="path/to/image2.jpg" alt="Post Image 2">
                    <img src="path/to/image3.jpg" alt="Post Image 3">
                    <img src="path/to/image4.jpg" alt="Post Image 4">
                    <div class="more-images">
                        +3 more
                    </div>
                </div>
                <div class="post-details">
                    <!-- Add post details here -->
                    <p>Post details and description</p>
                </div>
            </div>
            <!-- More posts -->
        </section>
    </main>
    <aside class="chat-section">
        <!-- Chat section content -->
        <div class="chat">
            <div class="chat-header">
                <h3>Chat</h3>
                <!-- Close chat icon -->
                <img src="path/to/close-icon.png" alt="Close Chat">
            </div>
            <div class="chat-body">
                <!-- Chat messages -->
                <div class="message">Hello!</div>
                <div class="message">Hi there!</div>
                <!-- More messages -->
            </div>
            <div class="chat-footer">
                <!-- Chat input and send button -->
                <input type="text" placeholder="Type a message">
                <button>Send</button>
            </div>
        </div>
    </aside>
    <div class="settings-modal">
        <!-- Settings modal content -->
        <h2>Settings</h2>
        <label for="theme">Theme</label>
        <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="ice">Ice</option>
        </select>
        <label for="color">Primary Color</label>
        <select id="color">
            <option value="purple">Purple</option>
            <option value="blue">Blue</option>
            <option value="pink">Pink</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
            <option value="gradient">Gradient</option>
        </select>
        <button>Save</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
